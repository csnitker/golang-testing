name: Deploy

on:
  workflow_dispatch:
  release:
    types: # This configuration does not affect the page_build event above
      - released
  tags:
    - v0.*

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    strategy:
      matrix:
        region: ["us-west-2", "us-east-1"]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Deploy
        run: echo ${{ matrix.region }}
